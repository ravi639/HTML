<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
      .calculator {
  width: 300px;
  height: 300px;
  margin: 0 auto;

  
  padding: 10px;
}

.display {
  background-color: #f1f1f1;
  
/*  padding: 5px;*/
  
}

.display input[type="text"] {
  width: 100%;
  height:100px;
  border: none;
  font-size: 2em;
  text-align: right;
}

.keys button {
  width: 50px;
  height: 50px;

  font-size: 1.5em;
  color: white;
  
  cursor: pointer;
  background-color: #fff;
}

.keys button:active {
  background-color: #eee;
}

    </style>
  </head>
  <body>
    <div class="calculator" style="background-color:skyblue;">
      <div class="display">
        <input type="text" id="result" readonly>
      </div>
      <div class="keys">
        <button style="background-color:lightgray;" onclick="clearScreen()">C</button>
        <button  style="background-color:lightgray;"onclick="backspace()">&larr;</button>
        <button style="background-color:lightgray;" onclick="insert('+')">+</button>
        <button style="background-color:lightgray;" onclick="insert('-')">-</button>
        <button style="background-color:lightgray;" onclick="insert('*')">&times;</button>
        <button style="background-color:lightgray;" onclick="insert('/')">&divide;</button>
        <button style="background-color:black;" onclick="insert('7')">7</button>
        <button style="background-color:black;" onclick="insert('8')">8</button>
        <button style="background-color:black;" onclick="insert('9')">9</button>
        <button style="background-color:black;" onclick="insert('4')">4</button>
        <button style="background-color:black;" onclick="insert('5')">5</button>
        <button style="background-color:black;" onclick="insert('6')">6</button>
        <button style="background-color:black;" onclick="insert('1')">1</button>
        <button style="background-color:black;" onclick="insert('2')">2</button>
        <button style="background-color:black;" onclick="insert('3')">3</button>
        <button style="background-color:black;" onclick="insert('0')">0</button>
        <button style="background-color:black;" onclick="insert('.')">.</button>
        <button style="background-color:black;" onclick="calculate()">=</button>
      </div>
    </div>
    <script>
      
function clearScreen() {
  document.getElementById('result').value = '';
}

function backspace() {
  let value = document.getElementById('result').value;
  document.getElementById('result').value = value.substr(0, value.length - 1);
}

function insert(char) {
  document.getElementById('result').value += char;
}

function calculate() {
  let expression = document.getElementById('result').value;
  let result = eval(expression);
  document.getElementById('result').value = result;
}


    </script>
  </body>
</html>
